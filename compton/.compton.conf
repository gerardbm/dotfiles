#################################
# Backend
#################################

backend = "xrender";
# backend = "glx";
# glx-no-stencil = true;
# glx-copy-from-front = false;

# GLX backend: Use MESA_copy_sub_buffer to do partial screen update.
# glx-use-copysubbuffermesa = true;

# GLX backend: Avoid rebinding pixmap on window damage.
# glx-no-rebind-pixmap = true;

# GLX backend: GLX buffer swap method we assume.
# Could be undefined (0), copy (1), exchange (2), 3-6, or buffer-age (-1).
# glx-swap-method = "undefined";

#################################
# Shadows
#################################

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 6;
shadow-offset-x = -1;
shadow-offset-y = -1;
shadow-opacity = 0.3;

# Change shadows color
# shadow-red = 0.1;
# shadow-green = 0.4;
# shadow-blue = 0.4;

# Note: to center the shadow → r×(-1.5)
# So: if radius = 10, then offset = -15

shadow-exclude = [
	"! name~=''",
	"name = 'Notification'",
	"name = 'Plank'",
	"name = 'Docky'",
	"name = 'Kupfer'",
	"name = 'xfce4-notifyd'",
	"name *= 'VLC'",
	"name *= 'compton'",
	"name *= 'Chromium'",
	"name *= 'Chrome'",
	"class_g = 'Conky'",
	"class_g = 'Kupfer'",
	"class_g = 'Synapse'",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Cairo-dock'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'Xfce4-power-manager'",
	"_GTK_FRAME_EXTENTS@:c"
];

shadow-ignore-shaped = false;

#################################
# Opacity
#################################

menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;

# Dim inactive windows. (0.0 - 1.0)
# inactive-dim = 0.2;

# Do not let dimness adjust based on window opacity
# inactive-dim-fixed = true;

# Blur background of transparent windows
# blur-background = true;

# Blur background of opaque windows with transparent frames as well
# blur-background-frame = true;

# Do not let blur radius adjust based on window opacity
blur-background-fixed = false;
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];

# opacity-rule = [
#   "90:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
#   "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
# ];

# Note:
# - Using xrender, opacity needs to be configured into ~/.Xresources, too.
# - Using glx, opacity will work getting the values from opacity-rule,
# however it causes a lot of lag into some terminals (urxvt and xterm).

#################################
# Fading
#################################

fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;
fade-exclude = [ ];

#################################
# Other
#################################

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;

# VSync
# -----
# none        : No VSync
# drm         : VSync with DRM_IOCTL_WAIT_VBLANK. May only work on some drivers.
# opengl      : Try to VSync with SGI_video_sync OpenGL extension. Only work on some drivers.
# opengl-oml  : Try to VSync with OML_sync_control OpenGL extension. Only work on some drivers.
# opengl-swc  : Try to VSync with SGI_swap_control OpenGL extension. Only work on some drivers.
#               Works only with GLX backend. Known to be most effective on many drivers.
#               Does not actually control paint timing, only buffer swap is affected, so it doesn’t
#               have the effect of --sw-opti unlike other methods. Experimental.
# opengl-mswc : Try to VSync with MESA_swap_control OpenGL extension.
#               Basically the same as opengl-swc above, except the extension we use.
vsync = "opengl";

dbe = false;
paint-on-overlay = true;
sw-opti = true;
unredir-if-possible = true;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;

#################################
# Window type settings
#################################

wintypes:
{
	tooltip =
	{
		fade = true;
		shadow = false;
		opacity = 0.85;
		focus = true;
	};
};

